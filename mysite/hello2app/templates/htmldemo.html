<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate() {
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="time">这里将显示时间</p>
    <ul>
        <li>hey 下一秒向你靠近</li>
        <li>梦已准备就绪</li>
    </ul>
    <button type="button" onclick="displayDate()">显示时间</button>
 
</body>
</html>
